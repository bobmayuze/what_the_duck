<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="http://v3.bootcss.com/assets/css/docs.min.css">
</head>

<body>
    <div class="bs-docs-header" id="content">
        <div class="container">
            <h1>Details info Bitch</h1>
        </div>
    </div>
    <div class="container">
        <% demos.forEach(function( demo ){ %>
        <div class="row">
          <div class="col s12 m12 ">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title"><%= demo.Name_s %></span>
                <p><%= demo.Review %></p>
              </div>
              <div class="card-action white-text">
                <p>Difficulty: <%= demo.Difficulty %></p>
                <p>Engagement: <%= demo.Engagement %></p>
              </div>
            </div>
          </div>
        </div>
        <% }); %>

     </div>     
    </div>

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l12 s12">
          <h5 class="white-text center">ABOUT</h5>
          <p class="grey-text text-lighten-4 center">It's our mission to prevent you from getting played!</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright center">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://bobmayuze.github.io">Yuze Bob Ma</a>
      </div>
    </div>
  </footer>    
</body>

</html>
